<!doctype html>
<html>
    <head>
        <title>GMaps - List</title>
        <link href="assets/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>List of locations</h1>
        <p>This will replace the ul and li's with a Google Maps instance.</p>

        <ul class="gmaps">
            <li data-gmaps-location="52.1585401,4.4944831">Just</li>
            <li data-gmaps-location="52.1589738,4.4924244">Burcht</li>
            <li data-gmaps-location="52.1661289,4.4773294">LUMC</li>
        </ul>

        <script src="../dist/gmaps.js"></script>
        <script>
            let options = {
                apiKey: 'AIzaSyCopZ8YCVh9jkKZcXqOLWBaJNuZ-SbSsRs', // Replace with your API key
            };

            let mapOptions = {};

            new GMaps('.gmaps', options, mapOptions);
        </script>
    </body>
</html>
