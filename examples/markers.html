<!doctype html>
<html>
    <head>
        <title>GMaps - Markers</title>
        <link href="assets/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Custom markers</h1>
        <p>Supports default and specific options.</p>
        <ul class="gmaps">
            <li data-gmaps-location="52.1585401,4.4944831" data-gmaps-marker="just">Just</li>
            <li data-gmaps-location="52.1589738,4.4924244">Burcht</li>
            <li data-gmaps-location="52.1661289,4.4773294">LUMC</li>
        </ul>

        <script src="../dist/gmaps.bundle.js"></script>
        <script>
            // Use require() instead of the gmaps.bundle.js script
            // const GMaps = require('@wearejust/gmaps');

            let options = {
                apiKey: 'AIzaSyCopZ8YCVh9jkKZcXqOLWBaJNuZ-SbSsRs', // Replace with your API key
                markers: {
                    default: {
                        icon: {
                            url: 'assets/info.png',
                        },
                    },
                    just: {
                        icon: {
                            url: 'assets/just.png',
                            size: { width: 48, height: 48, },
                            scaledSize: { width: 24, height: 24, },
                            origin: { x: 0, y: 0, },
                            anchor: { x: 12, y: 12, },
                        },
                    }
                }
            };

            let mapOptions = {};

            new GMaps('.gmaps', options, mapOptions);
        </script>
    </body>
</html>
