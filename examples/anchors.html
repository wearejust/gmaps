<!doctype html>
<html>
    <head>
        <title>GMaps - Anchors</title>
        <link href="assets/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Anchors</h1>
        <p>Each marker is an anchor. Includes support for target attribute.</p>

        <ul class="gmaps">
            <li data-gmaps-location="52.1585401,4.4944831">
                <a href="https://wearejust.com/">Just - Same window</a>
            </li>
            <li data-gmaps-location="52.1589738,4.4924244">
                <a href="https://wearejust.com/" target="_blank">Burcht - Blank</a>
            </li>
            <li data-gmaps-location="52.1661289,4.4773294">
                <a href="https://wearejust.com/" target="_blank">LUMC - Blank</a>
            </li>
        </ul>

        <script src="../dist/gmaps.bundle.js"></script>
        <script>
            // Use require() instead of the gmaps.bundle.js script
            // const GMaps = require('@wearejust/gmaps');

            let options = {
                apiKey: 'AIzaSyCopZ8YCVh9jkKZcXqOLWBaJNuZ-SbSsRs', // Replace with your API key
            };

            let mapOptions = {};

            new GMaps('.gmaps', options, mapOptions);
        </script>
    </body>
</html>
