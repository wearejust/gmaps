<!doctype html>
<html>
    <head>
        <title>GMaps - Single</title>
        <link href="assets/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Single location</h1>
        <p>This will replace the div with a Google Maps instance.</p>

        <div class="gmaps" data-gmaps-location="52.1585401,4.4944831"></div>

        <script src="../dist/gmaps.bundle.js"></script>
        <script>
            // Use require() instead of the gmaps.bundle.js script
            // const GMaps = require('@wearejust/gmaps');

            let options = {
                apiKey: 'AIzaSyCopZ8YCVh9jkKZcXqOLWBaJNuZ-SbSsRs', // Replace with your API key
                fit: false,
            };

            let mapOptions = {};

            new GMaps('.gmaps', options, mapOptions);
        </script>
    </body>
</html>
